<!DOCTYPE html>
<html lang="en">
  {% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Petime Arkadaş{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Bootswatch Lumen -->
    <link href="{% static 'assets/plugins/bootswatch/lumen/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Style -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#primary-menu" aria-expanded="false">
            <span class="sr-only">Menüyü Aç</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'adv_index' %}">Petime Arkadaş</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="primary-menu">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'adv_index' %}">Anasayfa</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if request.user.is_authenticated %}
            <li><a href="{% url 'adv_profile' user.username %}">Profil</a></li>
            <li><a href="{% url 'adv_logout' %}">Çıkış Yap</a></li>
            {% else %}
            <li><a href="{% url 'adv_login' %}">Giriş Yap</a></li>
            <li><a href="{% url 'adv_register' %}">Kayıt Ol</a></li>
            {% endif %}
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
